name: Windows

on:
  push:
    branches: [ "main", "develop"]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Test 
        run: dotnet test
